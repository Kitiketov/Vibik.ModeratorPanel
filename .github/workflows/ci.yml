name: CI

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Type check with mypy
        run: python -m mypy src

      - name: Validate sources compile
        run: python -m compileall src

  docker-build:
    needs: tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

  deploy:
    name: Deploy to server
    needs: docker-build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Run deployment commands over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            echo "${{ secrets.REGISTRY_PASSWORD }}" | docker login ${{ env.REGISTRY }} -u "${{ secrets.REGISTRY_USERNAME }}" --password-stdin
            BASE_PATH=${{ secrets.DEPLOY_BASE_PATH }}
            mkdir -p "$BASE_PATH"
            cat <<EOF > "$BASE_PATH/.env"
API_BASE=${{ secrets.API_BASE }}
API_BASE_LOCAL=${{ secrets.API_BASE_LOCAL }}
API_ENV=${{ secrets.API_ENV }}
BOT_TOKEN=${{ secrets.BOT_TOKEN }}
BOT_SECRET=${{ secrets.BOT_SECRET }}
EOF
            docker pull "$IMAGE"
            docker stop ${{ secrets.DEPLOY_CONTAINER_NAME }} || true
            docker rm ${{ secrets.DEPLOY_CONTAINER_NAME }} || true
            docker run -d --restart unless-stopped \
              --name ${{ secrets.DEPLOY_CONTAINER_NAME }} \
              --env-file "$BASE_PATH/.env" \
              ${{ secrets.DEPLOY_RUN_ARGS }} "$IMAGE"
